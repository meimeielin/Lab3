
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        #button1 {
            background-color: #3498db;
            color: #fff;
        }

        #button2 {
            background-color: #e74c3c;
            color: #fff;
        }

        #button3 {
            background-color: #2ecc71;
            color: #fff;
        }

        #button4 {
            background-color: #f39c12;
            color: #fff;
        }

        #resetButton {
            background-color: black;
            color: #fff;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1 align = "center">Compare Number</h1>

    <button id="button1" onclick="showPopup('the first number is: ' + num1)">First Num</button>
    <button id="button2" onclick="showPopup('the second number is: ' + num2)">Second Num</button>
    <button id="button3" onclick="changeBackgroundColor('lightpink')">PinkBG</button>
    <button id="button4" onclick="changeBackgroundColor('lightblue')">BlueBG/button>
    <button id="resetButton" onclick="showPopup('Reset?'); resetBackgroundColor()">ResetBG</button>

    <div id="result"><p></p></div>


    <script>
        var num1 = parseInt(window.prompt("Enter"));
        var num2 = parseInt(window.prompt("Enter"));
        var compare;

        if (num1 > num2) {
            changeBackgroundColor('lightblue');
            document.writeln("<h2>" + num1 + ">" + num2 + "</h2>");
        } else if (num1 < num2) {
            changeBackgroundColor('orange');
            document.writeln("<h2>" + num1 + "<" + num2 + "</h2>");
        } else {
            changeBackgroundColor('lightyellow');
            document.writeln("<h2>" + num1 + "==" + num2 + "</h2>");
        }

        function showPopup(message) {
            alert(message);
        }

        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }

        function resetBackgroundColor() {
            document.body.style.backgroundColor = '#f0f0f0'; // Reset to the original color
        }
    </script>

</body>
</html>
